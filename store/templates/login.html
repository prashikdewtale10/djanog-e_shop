{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-3">
        <div class="col-lg-4 mx-auto border rounded pt-4">

            <h3 class="alert alert-light mt-2 mb-4 border rounded text-center text-dark">Login An Account</h3>


            {% if err %}
            <div class="alert alert-danger" role="alert">
                {{err}}
            </div>
            {% endif %}
            <form action="/login" method="post">
                {% csrf_token %}

                <!-- EMAIL -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm"
                        placeholder="Enter Your Email" value="{{values.email}}" >
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="*****" value="{{values.password}}">
                </div>

                <div class="form-group mx-auto">
                    <input class="btn btn-info col-lg-4 mb-4 " type="submit" value="Login">
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
