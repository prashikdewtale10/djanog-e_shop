{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">

            <h3 class="alert alert-light border rounded text-center">Create An Account</h3>


            {% if err %}
            <div class="alert alert-danger" role="alert">
                {{err}}
            </div>
            {% endif %}
            <form action="/signup" method="post">
                {% csrf_token %}

                <!-- FIRST NAME -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="fname" id="" class="form-control form-control-sm"
                        placeholder="Enter first Name" value="{{values.firstname}}">
                </div>

                <!-- LAST NAME -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lname" id="" class="form-control form-control-sm"
                        placeholder="Enter last name" value="{{values.lastname}}">
                </div>

                <!-- PHONE NUMBERL -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="tel" name="phone" id="" class="form-control form-control-sm" placeholder="9898898989" value="{{values.phone}}">
                </div>
                <!-- EMAIL -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm"
                        placeholder="Enter Your Email" value="{{values.email}}" >
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="*****" value="{{values.password}}">
                </div>

                <div class="form-group">
                    <input class="btn btn-info" type="submit" value="Create an account">
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
